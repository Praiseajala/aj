<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Submitted - BTC Mining Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a2a6c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .thank-box {
      background: white;
      color: #0a2a6c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .thank-box h2 {
      margin-bottom: 15px;
    }

    .thank-box p {
      margin: 10px 0;
    }

    .thank-box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="thank-box">
    <h2>✅ Payment Submitted</h2>
    <p>Thank you for purchasing the plan!</p>
    <p>Your payment receipt has been sent to our agent for confirmation.</p>
    <p>You will be notified once your mining plan is activated.</p>
    <a href="index.html">⬅ Back to Home</a>
  </div>

</body>
</html>
