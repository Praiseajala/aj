<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BTC Mining Pro</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0a2a6c;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: white;
}
.form-box {
  background: white;
  color: #0a2a6c;
  padding: 30px;
  border-radius: 10px;
  width: 350px;
  text-align: center;
}
input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  padding: 10px;
  width: 95%;
  background: #1a73e8;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
button:hover { background: #0a5cc9; }
a { color: #1a73e8; text-decoration: none; display: block; margin-top: 10px; }
@media (max-width:480px){
  .form-box{width:90%;padding:20px;}
  input, button{width:100%;}
}
</style>
</head>
<body>
<div class="form-box">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="register()">Register</button>
  <a href="login.html">Already have an account? Login</a>
</div>

<script>
function register(){
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  if(!name || !email || !password){
    alert("All fields are required");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || {};
  if(users[email]){
    alert("User already exists");
    return;
  }

  users[email] = {
    name, email, password,
    plan: "", paymentConfirmed:false, balance:0, totalMined:0, referrals:0
  };

  localStorage.setItem("users", JSON.stringify(users));
  alert("Registration successful! Please login.");
  window.location.href="login.html";
}
</script>
</body>
</html>
